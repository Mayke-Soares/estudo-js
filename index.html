<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>

    <style>
        body {
            background-color: rgb(183, 183, 235);
            color: normal black 25pt arial ;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        
        var nome = window.prompt('Qual seu nome?')
        document.write(`Olá <strong>${nome}</strong>, Seu nome tem <strong>${nome.length}</strong> letras. `)
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>`)
        document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>`)

    </script>
</body>
</html>
